<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="body">
            <button type="button" class="delete">c</button>
            <button type="button" class="operatio negative">+/-</button>
            <button type="button" class="operation procent">%</button>
            <button type="button" class="operation divide">/</button>
            <button type="button" class="number seven">7</button>
            <button type="button" class="number eight">8</button>
            <button type="button" class="number nine">9</button>
            <button type="button" class="operation multiple">x</button>
            <button type="button" class="number four">4</button>
            <button type="button" class="number five">5</button>
            <button type="button" class="number six">6</button>
            <button type="button" class="operation minus">-</button>
            <button type="button" class="number 0ne">1</button>
            <button type="button" class="number two">2</button>
            <button type="button" class="number three">3</button>
            <button type="button" class="operation plus">+</button>
            <button type="button" class="number zero">0</button>
            <button type="button" class="number comma">,</button>
            <button type="button" class="equal">=</button>
        </div>
    </div>
    
</body>
</html>
